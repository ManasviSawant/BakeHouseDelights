{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:pink;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
    text-align: center;
    font-family: arial;
    border: 7px solid #555555;
  }
  
  .title {
    color: green;
    font-size: 18px;
  }
  
  button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: blue;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }
  
  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }
  
  button:hover, a:hover {
    opacity: 0.7;
  }

</style>
<br><br><br>
<div class="card">
  
  <img src="{% if c.profile_pic %}{{ c.profile_pic.url }}{% else %}{% static 'images/bg-img.jpg' %}{% endif %}" alt="profile pic" style="width:100%"><br>

  <h3>Username: {{request.user}}</h3>
  <p class="title">Address: {{customer.address}} </p>
  <p>Contact: {{customer.mobile}}</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-facebook"></i></a> 
    <a href="#"><i class="fa fa-whatsapp"></i></a>  
    <a href="#"><i class="fa fa-instagram"></i></a>  
    <a href="#"><i class="fa fa-twitter"></i></a> 

  </div>
  <p> <a href="/edit-profile"><button>Edit Profile</button></a></p>
</div>
<br><br><br><br><br><br>




{% endblock content %}
